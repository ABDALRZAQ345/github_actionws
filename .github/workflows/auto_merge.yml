name: Auto Merge & Test

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches: [main]

jobs:
  check-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Fetch all branches
        run: git fetch --all

      - name: Check for conflicts
        id: conflict_check
        run: |
          git checkout main
          git merge --no-commit --no-ff origin/${{ github.head_ref }} || echo "conflict" > conflict.txt

          if [ -f conflict.txt ]; then
            echo "❌ Conflicts detected. Merge aborted."
            exit 1
          else
            echo "✅ No conflicts detected."
          fi

      - name: Merge branch into main
        if: success()
        run: |
          git merge --no-ff origin/${{ github.head_ref }} -m "Auto-merged branch ${{ github.head_ref }} into main"
          git push origin main
